# type 종류: String, Regex, Date, Number, Integer, Static
# from: context, selector || xpath || xpathOne, 

schema:
  title:
    type: String                  # string(default), not array, required
    from: 
      context: Page                       # page(default), frame, function
      selector: div.card-title       
    alternate:                            # 만약 해당하는 element가 없다면 alternate를 시도
      type: String
      from: 
        context: Page                       
        selector: div.card-title2       
    onError: skip                  # break(n): n번 시도 후 같은 에러 발생시 종료, skip(n) 다음 항목 실행

  writer: div.card-writer           # String 타입에 page에 selector인 상황이라면 이렇게 줄여쓰는 것도 가능

  content:
    type: String?
    from: div.content               # nullable && from page use selector

  media:
    type: Image?
    from:
      context: page
      selector: div > image
      attribute: src
      download: true


  date:
    type: Regex('yyyy-mm-dd')        # match regex, not array, required
    from: 
      context: Page
      xpathOne: //*[@id="rso"]/div[3]/div/div/a/h3/span    # xpath는 배열
    
  video_link:
    from: 
      context: Frame('#videoFrame')
      selector: div.video > video
      attribute: src
  
  files:
    from:
      context: page
      selector: div.files > a
      download: true

  url:
    type: String?
    from:                             # 혹은 from: Function:getLinkUrl
      context: Function
      name: getLinkUrl

  site_name: 
    static: 금융감독원

collect: 
  tr:
    - title
    - writer, date                    # 붙여쓰기 가능
  sub:
    - video_link
    - url


